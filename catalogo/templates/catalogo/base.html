<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Venta de Celulares{% endblock %}</title>
    <!-- Incluir Bootstrap 5 desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados para Mobile-First */
        body { background-color: #f8f9fa; }
        .card { border-radius: 10px; border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .low-stock { border-left: 5px solid red; } /* Colores SemÃ¡nticos */
        .sticky-top { top: 20px; } /* Ajuste para el formulario de reserva */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            
            <a class="navbar-brand" href="{% url 'catalogo' %}">ðŸ“± Sistema Celulares</a>
            
            <!-- BotÃ³n de GestiÃ³n  -->
            {% if user.is_authenticated %} 
                <a href="{% url 'dashboard_admin' %}" class="btn btn-warning me-2">
                    Panel de GestiÃ³n
                </a>
                <a href="/admin/logout/" class="btn btn-outline-light btn-sm me-2">Salir</a>
            {% else %}
                <a href="/admin/login/?next={% url 'dashboard_admin' %}" class="btn btn-outline-light btn-sm me-2">Acceder</a>
            {% endif %}
        
            <!-- Formulario de BÃºsqueda -->
            <form class="d-flex ms-auto" method="GET" action="{% url 'catalogo' %}">
                <input class="form-control me-2" type="search" placeholder="Buscar modelo o marca" aria-label="Search" name="q" value="{{ request.GET.q }}">
                <button class="btn btn-outline-light" type="submit">Buscar</button>
            </form>

        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
